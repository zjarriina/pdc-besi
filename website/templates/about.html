{% extends 'base.html' %}
{% load static %}

 {% load i18n %}


{% block title %}{% trans "PDC - About" %} {% endblock %}
{% block content %}


  <section class="dento-about-us-area mt-70">
    <div class="container">
      <div class="row align-items-center">
        <!-- About Us Thumbnail -->
        <div class="col-12 col-md-6">
          <div class="about-us-thumbnail mb-50">
            <img src="{% static 'website/img/bg-img/it.jpg' %}" alt="">
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="about-us-content mb-50">
            <div class="section-heading">
              {% for i in about %}
                <h1><a>{{ i.title }}</a></h1>
                <h7><a>{{i.body | safe}}</a></h7>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ****** About Us Area End ****** -->

  <div class="container">
    <div class="dento-border clearfix"></div>
  </div>
{% endblock %}
